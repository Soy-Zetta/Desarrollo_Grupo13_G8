<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<h1>Tutoria Ajax!</h1>
<div id="resultado"></div>
<button onclick="traerInformacion()">Consultar</button>

<div>
    <input type="number" id="id" placeholder="id">
    <input type="text" id="brand" placeholder="brand">
    <input type="number" id="model" placeholder="model">
    <input type="number" id="category_id" placeholder="category_id">
    <input type="text" id="name" placeholder="name">
</div> 

<button onclick="guardarInformacion()">Guardar</button>
<button onclick="editarInformacion()">Actualizar</button>


<h1>Tutoria Ajax Clientes!</h1>
<div id="cliente"></div>
<button onclick="verCliente()">Consultar</button>

<div>
    <input type="number" id="id" placeholder="id">
    <input type="text" id="name" placeholder="name">
    <input type="text" id="email" placeholder="email">
    <input type="number" id="age" placeholder="age">
</div> 

<button onclick="guardarCliente()">Guardar</button>
<button onclick="editarCliente()">Actualizar</button>


<h1>Tutoria Ajax Message!</h1>
<div id="mensaje"></div>
<button onclick="mostrarMessage()">Consultar</button>

<div>
    <input type="number" id="id" placeholder="id">

</div>

<button onclick="editarMessage()">Actualizar</button>
